<!-- HTML body tag
Add a <h1> with text "Newton School" and a <p> with text "A server is a computer program or device that provides a service to another computer program and its user, also known as the client".

The <body> HTML element represents the content of an HTML document. There can be only one <body> element in a document.
Note - The text inside <h1> and <p> shouldn't contain quotes (") -->

    <!-- html code goes here -->
<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Newton School</h1>
        <p>A server is a computer program or device that provides a service to another computer program and its user, also known as the client</p>
    </body>
</html>
