<!-- This is cool
Create a div with id="box-1" and inside it, write the text "This is cool"
Also inside that div, make another div with class="box-2" inside it write text "Box 2".

For the styling part:-
1) #box-1 div will have padding of 16px and background- color 'red' and height of 400px, and width of 400px.
2) Since we added background color property to parent div, child div will also have same background- color unless we change it so. box-2 will have background- color 'white', and height of 200px, and width of 200px. -->

<!-- HTML Code -->
<!-- html code goes here -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="box-1">
      <h1>This is cool</h1>
      <div class="box-2">
        <h1>Box 2</h1>
      </div>
    </div>
  </body>
</html>



<!-- CSS Code -->
/* css code goes here */
#box-1{
    padding: 16px;
    background-color: red;
    height: 400px;
    width: 400px;
}
.box-2{
    background-color: white;
    height: 200px;
    width: 200px;
}
